                                    int pos = i;
                                    for (int j = i + 1; j < n; j++) {
                                        if (values[j] < values[pos]) {
                                            pos = j;
                                        }
                                    }
                                    if (pos != i) {
                                        double tmp = values[pos];
                                        values[pos] = values[i];
