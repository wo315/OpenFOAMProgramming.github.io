                            if (n == 1) {
                                return 1;
                            }
                        
                            return n * factorial(n - 1);
                        }

                    <pre data-id="func" class="fragment fade-in"><code data-line-numbers data-trim class="c++" fragment fade-in>
                        <script type="text/template">
                            #include <iostream>
                                
                            void swap(auto* x, auto* y) {
                                auto tmp= *x;
                                *x = *y;
                                *y = tmp;
                            }
                            
                            int main() {
                                int x = 4;
                                int y = 5;
                            
                                swap(&x, &y);
                                std::cout << "x is: " << x << " y is :" << y << std::endl;
                            
                                double d_x = 3.1;
                                double d_y = 4.2;
                                swap(&d_x, &d_y);
                                std::cout << "d_x is: " << d_x << " d_y is :" << d_y << std::endl;
                            
                                return 0;
                            }                 
                        </script>
                    </code></pre>
